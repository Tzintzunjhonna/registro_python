<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" http://www.gstatic.com/firebasejs/live/3.1/firebase.js "></script>
    <link rel="stylesheet" href="../static/css/registro.css">

    <title>Inicio de sesión</title>
</head>
<body>
  <form action="/iniciosesion" method="POST">

      <div class="form"> 
        <div class="mensaje">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
            {% endwith %} 
        </div>
        <input id="txtEmail" autocomplete="on" placeholder="Email" type="email" name="correo">
        <input id="txtPassword" placeholder="Contraseña" type="password" name="contraseña">
        <button id="btnLogin" class="btn btn-action">Login</button>
        <p>¿No tienes una cuenta?<a href="{{url_for('registro')}}"> Registrate</a></p>

      </div>
  </form>
</body>
</html>
